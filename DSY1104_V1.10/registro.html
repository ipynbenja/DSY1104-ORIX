<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Orix</title>
  <link rel="icon" type="image/x-icon" href="assets/IconoOrix.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"> 
</head>
<body class="bg-light d-flex align-items-start justify-content-center mt-5 mb-5">

  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 450px; width: 100%;">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-orix1">Orix</h2>
      <p class="text-muted">Crea tu cuenta</p>
    </div>

    <form>
      <form id="formRegistro" method="POST">
        <div class="mb-3">
            <label for="rut" class="form-label">RUT*</label>
            <input type="text" id="rut" class="form-control" placeholder="12.345.678-9" maxlength="12">
            <div id="rutFeedback" class="form-text"></div>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo*</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez">
            <div id="nombreFeedback" class="form-text"></div>
        </div>

        <div class="mb-3">
            <label for="usuario" class="form-label">Nombre de usuario*</label>
            <input type="text" class="form-control" id="usuario" placeholder="Ej: juanperez23">
            <div id="usuarioFeedback" class="form-text"></div>
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico*</label>
            <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com">
            <div id="correoFeedback" class="form-text"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña*</label>
            <input type="password" class="form-control" id="password" placeholder="Crea una contraseña">
            <div id="passwordFeedback" class="form-text"></div>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar contraseña*</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña">
            <div id="confirmPasswordFeedback" class="form-text"></div>
        </div>

        <div class="d-grid">
            <button type="button" id="btnRegistro" class="btn btn-primary">Registrarse</button>
        </div>

      <div class="text-center mt-3">
        <p class="mb-0 text-muted">¿Ya tienes una cuenta? 
          <a href="inicio-sesion.html" class="text-decoration-none text-orix3">Inicia sesión aquí</a>
        </p>
      </div>

      <div class="text-center mt-3">
        <p class="mb-0 text-muted">¿Tienes una cuenta de proveedor? 
          <a href="inicio-sesion-proveedor.html" class="text-decoration-none text-orix3">Inicia sesión como proveedor</a>
        </p>
      </div>
    </form>
  </div>

  <script src="js/registro.js"></script>

</body>
</html>
